<div class="register-container">
  <div class="register-card">
    
    <div class="card-header">
      <h2>Institution Registration</h2>
      <p>Join the MedHelp Partner Network</p>
    </div>

    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #regForm="ngForm">
      
      <div class="form-section">
        <h3>Organization Details</h3>
        
        <div class="form-group">
          <label for="company">Institution / Company Name</label>
          <input 
            type="text" 
            id="company" 
            name="companyName" 
            [(ngModel)]="partner.companyName" 
            required
            placeholder="e.g. City General Hospital"
          >
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <input 
              type="text" 
              id="country" 
              name="country" 
              [(ngModel)]="partner.country" 
              required
            >
          </div>
          <div class="form-group">
            <label for="address">HQ Address</label>
            <input 
              type="text" 
              id="address" 
              name="address" 
              [(ngModel)]="partner.address" 
              required
            >
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Administrator Contact</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              [(ngModel)]="partner.firstName" 
              required
            >
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              [(ngModel)]="partner.lastName" 
              required
            >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Official Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="partner.email" 
              required 
              email
            >
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
              type="tel" 
              id="phone" 
              name="phoneNumber" 
              [(ngModel)]="partner.phoneNumber" 
              required 
              pattern="^[0-9]{10}$"
              placeholder="10 digits"
            >
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-group">
          <label for="password">Create Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="partner.password" 
            required 
            minlength="8"
            placeholder="Min 8 characters"
          >
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="!regForm.form.valid || isLoading">
        {{ isLoading ? 'Processing...' : 'Complete Registration' }}
      </button>

      <div class="footer-links">
        <p>Already a partner?</p>
        <a routerLink="/partners-login">Log in here</a>
      </div>
      
      <div class="back-link">
        <a routerLink="/partners">‚Üê Back to Overview</a>
      </div>

    </form>
  </div>
</div>
