<div class="dashboard-container">
  
  <header class="dashboard-header">
    <div class="header-content">
      <h1>{{ companyName }}</h1>
      <p>Unerstand current trends and data in the epidemiological world</p>
    </div>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </header>

  <main class="cards-grid">
    
    <div class="card" routerLink="/partners-statistics">
      <div class="icon-wrapper stats-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
      </div>
      <h2>Real-Time Statistics</h2>
      <p>View live infection rates, active cases, and regional health trends.</p>
      <span class="card-action">View Data &rarr;</span>
    </div>

    <div class="card" routerLink="/partners-predictions">
      <div class="icon-wrapper pred-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
      </div>
      <h2>AI Predictions</h2>
      <p>Forecast future outbreaks and resource requirements using AI models.</p>
      <span class="card-action">View Forecasts &rarr;</span>
    </div>

  </main>
</div>
