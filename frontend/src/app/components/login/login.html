<div class="auth-container">
  <div class="auth-card login-card"> <div class="auth-header">
    <a routerLink="/home" class="back-link">&larr; Back to Home</a>
      <h2>Welcome Back</h2>
      <p>Log in to access your medical history</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required placeholder="Enter your password">
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid" class="submit-btn">Log In</button>
      
      <p class="auth-footer">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </form>
  </div>
</div>
