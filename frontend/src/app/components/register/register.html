<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p>Join MedHelp for AI-powered health assistance</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required placeholder="John">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required placeholder="Doe">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required placeholder="john@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phoneNumber" [(ngModel)]="user.phoneNumber" required pattern="[0-9]{10}" placeholder="0712345678">
          <small class="hint">10 digits required</small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" [(ngModel)]="user.address" required placeholder="City, Street...">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="8" placeholder="••••••••">
        <small class="hint">Must be at least 8 characters</small>
      </div>

      <button type="submit" [disabled]="!registerForm.form.valid" class="submit-btn">Register Now</button>
      
      <p class="auth-footer">
        Already have an account? <a routerLink="/login">Log in here</a>
      </p>
    </form>
  </div>
</div>
